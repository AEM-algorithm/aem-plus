<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-top">
    <div *ngFor="let notification of notifications" class="notification-div">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==" />
        </ion-avatar>
        <ion-label>
          <h3>{{notification.description}}</h3>
          <p>other infomation</p>
        </ion-label>
      </ion-item>
      <!-- <div class="btn-div" *ngIf="notification.type === 'Multisig'">
        <ion-button>Open Multisig Wallet</ion-button>
      </div> -->
    </div>
  </ion-list>
</ion-content>
