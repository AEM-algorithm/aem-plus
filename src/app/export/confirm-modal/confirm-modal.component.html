<ion-content>
  <!-- <h6>Confirm transaction</h5> -->

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Confirm transaction</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h6>From</h6>
        <ion-text>from date value</ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h6>To</h6>
        <ion-text>to date value</ion-text>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h6>Fee</h6>
        <ion-text>from date value</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="ion-margin-right" (click)="close()">Cancel</ion-button>
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
