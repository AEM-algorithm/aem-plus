<ion-header>
  <ion-toolbar>
    <ion-title>Export</ion-title>
  </ion-toolbar>
  <div class="decription ion-text-center">
    <!-- <h5>Export</h5> -->
    <span>Export transaction histories in various formats</span>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="exportForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label position="stacked"> From: </ion-label>
            <ion-datetime
              max="2022-12-31"
              value="2019-10-01T15:43:40.394Z"
              displayFormat="D/MM/YYYY"
              formControlName="dateFrom"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label position="stacked"> To: </ion-label>
            <ion-datetime
              max="2022-12-31"
              value="2019-10-01T15:43:40.394Z"
              displayFormat="D/MM/YYYY"
              formControlName="dateTo"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label position="stacked"> Wallets</ion-label>
            <ion-select multiple="true" formControlName="walletsExport">
              <ion-select-option value="btc">BTC</ion-select-option>
              <ion-select-option value="nem">NEM</ion-select-option>
              <ion-select-option value="symbol">Symbol</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item lines="none">
            <ion-label position="stacked"> Select payment wallet </ion-label>
            <ion-select formControlName="paymentWallet">
              <ion-select-option value="btc">BTC</ion-select-option>
              <ion-select-option value="nem">NEM</ion-select-option>
              <ion-select-option value="symbol">Symbol</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- once the form valid:
                 show the fee & enable the button
      -->
      <ion-row>
        <p class="fee-info">This operation has a cost of 2.22AUD.</p>
      </ion-row>
    </ion-grid>

    <ion-button slot="icon-only" type="submit" expand="block"> Continue </ion-button>
  </form>
</ion-content>
