<ion-header>
  <ion-toolbar>
    <ion-title>Export</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-export-locked *ngIf="isLocked === 'locked'" (unlockExport)="onPurchase($event)"></app-export-locked>
  <app-export-unlocked *ngIf="isLocked === 'unlock'"></app-export-unlocked>
</ion-content>
