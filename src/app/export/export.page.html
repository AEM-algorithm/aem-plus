<ion-header>
  <ion-toolbar>
    <ion-title>Export</ion-title>
  </ion-toolbar>
  <div class="decription ion-text-center">
    <span>Export transaction histories in various formats</span>
  </div>
</ion-header>

<ion-content class="ion-padding-top">
  <form [formGroup]="exportForm" (ngSubmit)="onSubmit()">
    <h5 class="title">From</h5>
    <ion-item lines="none">
      <ion-datetime
        slot="end"
        max="2022-12-31"
        value="2019-10-01T15:43:40.394Z"
        displayFormat="D/MM/YYYY"
        formControlName="dateFrom"
      ></ion-datetime>
    </ion-item>

    <h5 class="title">To</h5>
    <ion-item lines="none" class="input-shadow">
      <ion-datetime
        slot="end"
        max="2022-12-31"
        value="2019-10-01T15:43:40.394Z"
        displayFormat="D/MM/YYYY"
        formControlName="dateTo"
      ></ion-datetime>
    </ion-item>

    <h5 class="title">Currency type</h5>
    <ion-item lines="none" class="input-shadow">
      <ion-select slot="end" formControlName="walletType" (ionChange)="onSelectType($event)">
        <ion-select-option value="BTC">BTC</ion-select-option>
        <ion-select-option value="NEM">NEM</ion-select-option>
        <ion-select-option value="ETH">Ethereum</ion-select-option>
      </ion-select>
    </ion-item>

    <h5 class="title">Wallets</h5>
    <ion-item lines="none" class="input-shadow">
      <ion-select
        slot="end"
        multiple="true"
        formControlName="walletsExport"
        (ionChange)="onSelectExportWallets($event)"
      >
        <ion-select-option *ngFor="let wallet of wallets" [value]="wallet.walletId">
          {{wallet.walletName}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div *ngIf="walletsToExportSelected">
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <!-- <p class="fee-info">This operation has a cost of {{feeAud}}AUD (= {{feeCrypto}} {{type}}).</p> -->
          <p class="fee-info">This operation has a cost of {{feeAud}} AUD</p>
        </ion-col>
      </ion-row>

      <h5 class="title">Select payment wallet</h5>
      <ion-item lines="none" class="input-shadow">
        <ion-select slot="end" formControlName="paymentWallet" (ionChange)="onCalFee($event)">
          <ion-select-option *ngFor="let wallet of paymentWallets" [value]="wallet.walletId">
            {{wallet.walletName}}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-row *ngIf="exportForm.valid">
        <ion-col class="ion-text-end">
          <p class="fee-info">{{feeAud}} AUD = {{feeCrypto}} {{type}}</p>
        </ion-col>
      </ion-row>
    </div>

    <div class="continue-btn">
      <ion-button [disabled]="exportForm.invalid" type="submit" expand="block"> Continue </ion-button>
      <!-- <ion-button type="submit" expand="block"> Continue </ion-button> -->
    </div>
  </form>
</ion-content>
