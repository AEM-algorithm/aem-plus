<ion-header class="ion-no-border">
  <ion-toolbar class="tool-bar-parent">
    <app-background-header></app-background-header>
    <ion-toolbar mode="ios" class="tool-bar-children">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/login" text=""></ion-back-button>
      </ion-buttons>
      <ion-title>{{"verify_account.verify_your_mnemonic" | translate}}</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="mnemonic-card">
    <ion-card-content class="ion-padding">
      <ion-chip
        *ngFor="let passphrase of passphraseSelected"
        color="primary"
        (click)="passphraseSelectedOnClick(passphrase)"
      >
        <ion-label>{{passphrase.value}}</ion-label>
      </ion-chip>
    </ion-card-content>
    <ion-text
      color="danger"
      *ngIf="passphraseSelected && passphraseSelected.length > 0 && !isValidPassphraseWords"
    >
      {{"verify_account.validate_1" | translate}}
    </ion-text>
  </ion-card>
  <ion-card *ngIf="passphrase && passphrase.length > 0">
    <ion-card-content class="ion-padding">
      <ion-chip
        *ngFor="let ph of passphrase"
        outline
        color="primary"
        (click)="passphraseOnClick(ph)"
      >
        <ion-label>{{ph.value}}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>

  <ion-card class="mnemonic-note">
    <ion-card-content>
      {{'verify_account.validate_2' | translate}}
    </ion-card-content>
  </ion-card>

  <ion-button
    mode="ios"
    expand="block"
    class="continue-btn"
    [disabled]="false"
    (click)="saveMnemonic()"
  >
    {{"verify_account.finish" | translate}}
  </ion-button>
</ion-content>
