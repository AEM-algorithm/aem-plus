<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="" defaultHref="/tabnav/wallets/add-wallet-multisig"></ion-back-button>
      <ion-title>Multisig</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" (click)="addSigner()">
    <div class="iconAdd">
      <ion-icon name="person-add-outline"></ion-icon>
    </div>
    <div class="text-sign">Add Signer</div>
  </div>
  <div *ngIf="showList">
    <div class="list">
      <div class="added">Added</div>
      <div> 
        <ion-list class="list" lines="none" *ngIf="addressesList && addressesList.length > 0">
          <ion-virtual-scroll [items]="addressesList" approxItemHeight="70px">
            <ion-item-sliding *virtualItem="let address" #contactSlidingItem>
              <ion-item >
                <!-- <ion-avatar slot="start"> -->
                <ion-icon style="color: #074673;" slot="start" name="person-circle-outline"></ion-icon>
                <!-- </ion-avatar> -->
                <ion-label>{{ address }}</ion-label>
                <ion-label slot="end">Pending</ion-label>
              </ion-item>
              <!-- <ion-item-options side="end">
                <ion-item-option (click)="onDeleteContact(address.id, contactSlidingItem)">
                  <ion-icon slot="icon-only" name="trash" size="small"></ion-icon>
                </ion-item-option>
              </ion-item-options> -->
            </ion-item-sliding>
          </ion-virtual-scroll>
        </ion-list>
      </div>
    </div>
    <div *ngIf="!enableBtn" class="btn-large_1">
      <div class="text-middle_1" (click)="save()">Save</div>
    </div>
    <div *ngIf="enableBtn" class="btn-large_2">
      <div class="text-middle_2" (click)="save()">Save</div>
    </div>
  </div>

</ion-content>
