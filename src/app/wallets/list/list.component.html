<ion-card *ngFor="let wallets of wallets">
  <ion-item lines="none" class="walletIcon" routerLink="/tabnav/wallets/bitcoin">

    <ion-avatar slot="start">
      <img *ngIf="wallets.walletType === 'BTC' " src="assets/img/bitcoin.png">
      <img *ngIf="wallets.walletType === 'NEM' " src="assets/img/nem-icon.png">
      <img *ngIf="wallets.walletType === 'ETH' " src="assets/img/symbol.png">
    </ion-avatar>
    <ion-label>
      <h2><b>{{wallets.walletType}}</b></h2>
      <p>{{wallets.walletAddress}}</p>
    </ion-label>
    <ion-label slot="end">
      <h5><b>{{wallets.cryptocurrency}}</b>BTC</h5>
      <p><b>{{wallets.aud}}</b>AUD</p>
    </ion-label>
  </ion-item>

  <div class="buttonContainer">
    <ion-button shape="round" class="button" routerLink="/choose-send-account">Send</ion-button>
    <ion-button shape="round" class="button" routerLink="/choose-receive-account">Receive</ion-button>
  </div>

</ion-card>
