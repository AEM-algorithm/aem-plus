<ion-card *ngFor="let wallet of wallets">
  <!--  wallet img & name & operations entry -->
  <ion-item lines="none">
    <ion-label style="display: flex; justify-self: center; align-items: center">
      <ion-img *ngIf="wallet.walletType === 'BTC'" src="assets/img/bitcoin.png"> </ion-img>
      <ion-img *ngIf="wallet.walletType === 'NEM'" src="assets/img/nem-icon.png"></ion-img>
      <ion-img *ngIf="wallet.walletType === 'ETH'" src="assets/img/symbol.png"></ion-img>
      <ion-text class="wallet-name">{{ wallet.walletName }}</ion-text>
    </ion-label>

    <ion-icon name="people-outline" class="blue-icon" slot="end"></ion-icon>
    <ion-icon name="notifications-outline" class="grey-icon" slot="end"></ion-icon>
    <ion-icon name="create-outline" class="grey-icon" slot="end"></ion-icon>
  </ion-item>

  <!--  address row -->
  <ion-item lines="none">
    <ion-label class="address">
      {{ wallet.walletAddress }}
    </ion-label>
  </ion-item>

  <!--  balance row -->
  <ion-card-content>
    <h1 class="wallet-balance">
      {{ wallet.cryptocurrency }}
      <ion-text> {{ wallet.walletType === 'BTC' ? 'BTC' : wallet.walletType === 'NEM' ? 'NEM' : 'ETH' }}</ion-text>
    </h1>
    <h1 class="wallet-balance">
      {{ wallet.aud }}
      <ion-text> AUD</ion-text>
    </h1>
  </ion-card-content>

  <!--  footer: send & receive -->
  <ion-footer>
    <ion-row>
      <ion-col size="6" class="ion-text-center white-border">
        <ion-button fill="clear"> SEND </ion-button>
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <ion-button fill="clear"> RECEIVE </ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-card>
