<ion-content>
  <!-- <h6>Confirm transaction</h5> -->

  <ion-list lines="none">
    <ion-list-header>
      <ion-label class="title">Confirm transaction</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h6>Amount</h6>
        <ion-text>{{ transactionData.amount }} {{ walletType }}= ${{ transactionData.amountAUD }} AUD</ion-text>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h6>To</h6>
        <ion-text> {{ transactionData.receiver }}</ion-text>
        <!-- <ion-note>{{ transactionData.receiverAddress }}</ion-note> -->
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h6>Fee</h6>
        <ion-text>
          {{ transactionData.feeCrypto }}{{ walletType }}
          <ion-note> =$ {{ transactionData.feeAud }} AUD</ion-note>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="ion-margin-right" (click)="close()">Cancel</ion-button>
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
