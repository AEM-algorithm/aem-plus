<ion-toolbar class="search-bar">
  <ion-searchbar
    slot="start"
    class="ion-no-padding"
    (ionChange)="onSearchTransaction($event)"
  ></ion-searchbar>

  <ion-buttons slot="end">
    <ion-button fill="clear" (click)="onFilterData()">{{'transaction.filter' | translate}}</ion-button>
  </ion-buttons>
</ion-toolbar>

<!-- title & see chart btn -->
<ion-item class="title-div" lines="none">
  <ion-label>
    <ion-text class="title">{{'transaction.transactions' | translate}}</ion-text>
  </ion-label>
</ion-item>

<div *ngFor="let transaction of filteredTransaction">
  <app-transaction-item
    [fiatSymbol]="fiatSymbol"
    [selectedWallet]="selectedWallet"
    [transaction]="transaction"
  ></app-transaction-item>
</div>
