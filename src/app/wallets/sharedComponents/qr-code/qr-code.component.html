<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>QR code </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!--  ============ QR code -->
  <div class="info-div">
    <div class="wallet-img">
      <ion-avatar>
        <ion-img
          [src]="
            wallet.walletType === 'BTC'
              ? 'assets/img/bitcoin.png'
              : wallet.walletType === 'NEM'
              ? 'assets/img/nem-icon.png'
              : 'assets/img/ethereum.png'
          "
        ></ion-img>
      </ion-avatar>
    </div>
    <h5>{{ wallet.walletName }}</h5>

    <div class="qr-div"><img [src]="qrCode.src" /></div>

    <div class="description">
      <p>Others can add your wallet if they scan this QR code with their aem+ camera.</p>
    </div>
  </div>
</ion-content>
