<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="close()">
        <ion-icon name="close" slot="icon-only"> </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{"common.qr_code" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!--  ============ QR code -->
  <div class="info-div">
    <div class="wallet-img">
      <ion-avatar>
        <ion-img [src]="walletIcon[wallet.walletType]"></ion-img>
      </ion-avatar>
    </div>
    <h5>{{ wallet.walletName }}</h5>

    <div class="qr-div"><img [src]="qrCode.src" /></div>

    <div class="description">
      <p>
        {{'alerts.qr_code_suggestion_message' | translate}}
      </p>
    </div>
  </div>
</ion-content>
