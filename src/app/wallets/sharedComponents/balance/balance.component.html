<div class="ion-text-center linear-gradient-bg ion-padding">
  <h2><ion-text>&#x24; </ion-text> {{ wallet.walletBalance[0] }} <ion-text> AUD </ion-text></h2>

  <ion-text class="blance-crypto">{{ wallet.walletBalance[1] }} {{ wallet.walletType }}</ion-text>

  <ion-item lines="none">
    <ion-label>
      <p class="address" (click)="onCopyAddress()">{{ wallet.walletAddress }}</p>
    </ion-label>
    <ion-button slot="end" (click)="showQRcode()">
      <ion-icon name="qr-code-outline"></ion-icon>
    </ion-button>
  </ion-item>
</div>
