<!-- area chart -->
<div id="chartDiv">
  <canvas id="btcChart"></canvas>
</div>
<!-- </ion-card> -->

<!-- a list of buttons operators -->
<ion-buttons class="btns-div">
  <ion-button fill="clear">Day</ion-button>
  <ion-button fill="clear">Week</ion-button>
  <ion-button fill="clear">Month</ion-button>
  <ion-button fill="clear">Year</ion-button>
  <ion-button fill="clear">All</ion-button>
</ion-buttons>

<!-- datetime picker 1: -->
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-item lines="none">
        <ion-datetime dateFormat="MM/DD/YYYY" placeholder="Select date"></ion-datetime>
        <ion-icon name="chevron-down-outline" slot="end" size="small"></ion-icon>
      </ion-item>
    </ion-col>

    <ion-col size="6">
      <ion-item lines="none">
        <ion-datetime dateFormat="MM/DD/YYYY" displayFormat="DD/MM/YYYY" placeholder="Select date"></ion-datetime>
        <ion-icon name="chevron-down-outline" slot="end" size="small"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
