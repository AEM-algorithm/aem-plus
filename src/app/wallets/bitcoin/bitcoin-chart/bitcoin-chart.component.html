<ion-content>
  <ion-item>
    <ion-label>Select a QTD</ion-label>
    <ion-select interface="action-sheet" placeholder="Select One">
      <ion-select-option *ngFor="let option of timescaleOptions" value="{{ option }}">
        {{ option }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <!-- datetime picker 1: -->
  <ion-item class="date-picker">
    <ion-note color="danger">From</ion-note>

    <ion-datetime placeHolder="Selete Start Date" displayFormat="DD/MM/YYYY"></ion-datetime>
    <ion-note color="danger">To</ion-note>

    <ion-datetime placeHolder="Selete End Date" displayFormat="DD/MM/YYYY"></ion-datetime>
  </ion-item>

  <!-- area chart -->
  <div id="chartDiv">
    <canvas id="btcChart"></canvas>
  </div>
</ion-content>
