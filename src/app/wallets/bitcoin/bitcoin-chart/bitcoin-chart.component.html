<ion-card class="chart-div">
  <div>
    <canvas id="btcChart"></canvas>
  </div>

  <div class="operator-div">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="btn-group">
            <ion-button fill="outline" class="first-btn">Day</ion-button>
            <ion-button fill="outline">Week</ion-button>
            <ion-button fill="outline">Month</ion-button>
            <ion-button fill="outline">Year</ion-button>
            <ion-button fill="outline" class="last-btn">Custom</ion-button>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-datetime class="from-date" displayFormat="DD MMMM YYYY" placeholder="Select From Date"></ion-datetime>
        </ion-col>
        <ion-col class="ion-no-padding">
          <ion-datetime class="to-date" displayFormat="DD MMMMM YYYY" placeholder="Select To Date"></ion-datetime>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-button fill="clear" (click)="onHideChart()" class="hide-btn">Hide chart</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-card>
