<ion-card>
  <ion-card-content>
    <ion-grid>
      <!-- balance in crypto currency -->
      <ion-row>
        <ion-col size="3">
          <ion-avatar>
            <img src="../../../../assets/walletIcons/bitcoin.svg" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <p>Available Balance</p>
          <h1><b>0.04532423 BTC</b></h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- send & receive -->
    <section class="btns">
      <ion-button fill="outline" color="medium">
        Send
        <ion-icon name="arrow-redo" size="smalll"></ion-icon>
      </ion-button>
      <ion-button fill="outline" color="medium">
        Receive
        <ion-icon name="arrow-undo" size="smalll"></ion-icon>
      </ion-button>
    </section>
    <!-- currency value and trend state -->

    <ion-item lines="none">
      <ion-label>10 AUD </ion-label>
      <ion-note slot="end" color="danger"> $0.002</ion-note>
      <ion-icon name="arrow-up" size="small"></ion-icon>
    </ion-item>
  </ion-card-content>
</ion-card>

<app-bitcoin-chart></app-bitcoin-chart>
