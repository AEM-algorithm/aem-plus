<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- Node selection design 1: -->
      <ion-button slot="icon-only" color="light" size="small" (click)="openNodeSelectionModal()">

      <!-- Node selection design 2: -->
      <ion-button color="light" size="small" (click)="openServerSelectionModal()">
        <ion-icon name="ellipse" slot="end"></ion-icon>Node
      </ion-button>
    </ion-buttons>

    <ion-title>
      <!-- <img src="assets/img/bitcoin.png" width="20px" /> -->
      My Wallet1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-bitcoin-balance></app-bitcoin-balance>

  <app-bitcoin-chart></app-bitcoin-chart>
