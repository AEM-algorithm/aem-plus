<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openNodeSelectionModal()">
        <ion-icon name="ellipse" size="small"></ion-icon>Node
      </ion-button>
    </ion-buttons>

    <ion-title> {{btcWallet.walletName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-balance [wallet]="btcWallet"></app-balance>

  <ion-segment mode="md" scrollable [(ngModel)]="segmentModel">
    <ion-segment-button value="transaction" layout="icon-start">
      <ion-icon name="list"></ion-icon>
      <ion-label>Transactions</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chart" layout="icon-start">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Chart</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="btcWallet.transactions && btcWallet.transactions.length >=1; else noTransaction">
    <app-chart *ngIf="segmentModel === 'chart'" [transactionsData]="btcWallet.transactions"></app-chart>

    <app-transaction-list
      [transactions]="btcWallet.transactions"
      *ngIf="segmentModel === 'transaction'"
    ></app-transaction-list>
  </div>

  <ng-template #noTransaction>
    <p class="ion-text-center">No transactions</p>
  </ng-template>
</ion-content>
