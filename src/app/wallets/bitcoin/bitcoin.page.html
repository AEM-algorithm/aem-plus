<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openNodeSelectionModal()">
        <ion-icon name="ellipse" size="small"></ion-icon>Node
      </ion-button>
    </ion-buttons>

    <ion-title> {{btcWallet.walletName}} (BTC) </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-balance [wallet]="btcWallet"></app-balance>
  <app-chart (showChart)="onHideChart($event)" *ngIf="isShowChart"></app-chart>
  <app-transaction-list [isShowChart]="isShowChart" (showChart)="showChart($event)"></app-transaction-list>
</ion-content>
