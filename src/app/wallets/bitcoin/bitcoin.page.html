<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openNodeSelectionModal()">
        <ion-icon name="ellipse" size="small"></ion-icon>Node
      </ion-button>
    </ion-buttons>

    <ion-title> {{btcWallet.walletName}} (BTC) </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <app-bitcoin-balance [wallet]="btcWallet"></app-bitcoin-balance> -->
  <app-balance [wallet]="btcWallet"></app-balance>
  <!-- <div class="space"></div> -->
  <app-bitcoin-chart (showChart)="onHideChart($event)" *ngIf="isShowChart"></app-bitcoin-chart>

  <!-- <ng-template #searchView> <ion-searchbar></ion-searchbar> <ion-button>filter</ion-button> </ng-template> -->

  <!-- <app-bitcoin-transaction [isShowChart]="isShowChart"></app-bitcoin-transaction> -->
  <app-transaction-list [isShowChart]="isShowChart"></app-transaction-list>
</ion-content>
