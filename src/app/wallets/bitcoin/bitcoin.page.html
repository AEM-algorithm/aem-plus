<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/wallets"></ion-back-button>
    </ion-buttons>
    <ion-title>Bitcoin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="btc-balance">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="../../../assets/walletIcons/bitcoin.svg" />
            </ion-avatar>
          </ion-col>
          <ion-col>
            <p>Available Balance</p>
            <h1><b>0.04532423 BTC</b></h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label>10 AUD </ion-label>
              <ion-note slot="end" color="success"> $0.002</ion-note>
              <ion-icon name="arrow-up" size="small"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-toolbar size="fullscreen">
    <ion-segment value="chart">
      <ion-segment-button value="chart" routerLink="/dashboard/wallets/bitcoin">Statistics</ion-segment-button>
      <ion-segment-button value="favorites" routerLink="/dashboard/wallets/bitcoin/transaction"
        >Transactions</ion-segment-button
      >
    </ion-segment>
  </ion-toolbar>
</ion-content>
