<ion-header>
  <ion-toolbar>
    <ion-title>Wallets</ion-title>
    <!--TODO:  confirm with the position of setting -->
    <ion-buttons>
      <ion-button slot="end">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="balance">
    <p>Account Balance</p>
    <h2>3000 AUD</h2>
  </div>

  <div class="buttonContainer">
    <ion-button shape="round" class="button" routerLink="/choose-send-account">Send</ion-button>
    <ion-button shape="round" class="button" routerLink="/choose-receive-account">Receive</ion-button>
  </div>

  <ion-toolbar class="segment">
    <ion-segment [(ngModel)]="walletSegmentModel" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="myAccount">
        <ion-label>My Account</ion-label>
      </ion-segment-button>
      <ion-segment-button value="transaction">
        <ion-label>Transaction</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <app-list *ngIf="walletSegmentModel === 'myAccount'"></app-list>
  <app-total-transaction *ngIf="walletSegmentModel === 'transaction'"></app-total-transaction>


</ion-content>
