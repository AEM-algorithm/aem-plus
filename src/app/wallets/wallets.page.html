<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="end">
      <ion-button class="notification-btn" routerLink="/notifications">
        <ion-icon name="notifications-outline"> </ion-icon>
        <ion-badge color="danger" class="badge-one">
          <!-- TODO: 
               dynamically show the number of unread notifications:
                 unread , read
          -->
          11
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="total-balace ion-text-center">
    <span>&#36;</span>
    3000.00
    <span>AUD</span>
  </div>
</ion-header>

<ion-content>
  <!-- ========= list of wallets =========== -->
  <app-list class="ion-no-padding" [filteredWalletsArr]="wallets"></app-list>
</ion-content>
