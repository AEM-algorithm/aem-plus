<ion-header class="ion-no-border">
  <ion-toolbar class="tool-bar-parent">
    <app-background-header></app-background-header>
    <ion-toolbar mode="ios" class="ion-no-border tool-bar-children">
      <div class="header-wallet">
        <ion-button *ngIf="isSelectETHNode" fill="clear" mode="ios" class="select-button"
          (click)="handleOpenNetworkOnClick()">
          <ion-label>{{ethersNetwork[currentNetwork]?.network_name}}</ion-label>
          <div class="spotlight" [style]="'background-color:' + ethersNetwork[currentNetwork]?.spotlight"></div>
          <ion-icon name="chevron-down-outline" size="small"></ion-icon>
        </ion-button>
        <div class="total-balace">
          <div class="total-balance__text ion-text-start">
            <span>{{fiatSymbol}}</span>
            {{allBalanceInCurrency}}
            <span>{{currency}}</span>
          </div>
          <ion-buttons slot="end">
            <ion-button class="btn" (click)="handleDonationOnClick()">
              <ion-icon class="btn-icon" src="assets/icon/donation-icon.svg"> </ion-icon>
            </ion-button>
            <ion-button class="btn" routerLink="/tabnav/notifications">
              <ion-icon class="btn-icon" src="assets/icon/notification-icon.svg"> </ion-icon>
              <ion-badge *ngIf="notificationCounts > 0" color="danger" class="badge-num">
                {{notificationCounts}}
              </ion-badge>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher> -->
  <!-- ========= list of wallets =========== -->
  <app-list class="ion-no-padding" [filteredWalletsArr]="wallets"></app-list>
</ion-content>
