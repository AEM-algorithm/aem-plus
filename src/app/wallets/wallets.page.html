<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="end">
      <ion-button class="notification-btn" routerLink="/notifications">
        <ion-icon name="notifications-outline"> </ion-icon>
        <ion-badge color="danger" class="badge-num"> {{notificationCounts && notificationCounts}} </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="total-balace ion-text-center">
    <span>&#36;</span>
    {{allBalanceInAud}}
    <span>AUD</span>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" class="ion-text-center">
    <p>Fetching wallets</p>
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <!-- ========= list of wallets =========== -->
  <app-list *ngIf="!isLoading" class="ion-no-padding" [filteredWalletsArr]="wallets"></app-list>
</ion-content>
