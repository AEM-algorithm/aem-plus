<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="end">
      <ion-button class="notification-btn" routerLink="/notifications">
        <ion-icon name="notifications-outline"> </ion-icon>
        <ion-badge color="danger" class="badge-num"> {{notificationCounts && notificationCounts}} </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="total-balace ion-text-center">
    <span>&#36;</span>
    {{allBalanceInAud}}
    <span>{{currency}}</span>
  </div>
</ion-header>

<ion-content>
  <!-- ========= list of wallets =========== -->
  <app-list class="ion-no-padding" [filteredWalletsArr]="wallets"></app-list>
</ion-content>
