<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openNodeSelectionModal()">
        <ion-icon name="ellipse" size="small"></ion-icon>Node
      </ion-button>
    </ion-buttons>
    <ion-title>{{nemWallet.walletName}} (NEM)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-balance [wallet]="nemWallet"></app-balance>
  <app-chart
    (showChart)="onHideChart($event)"
    *ngIf="isShowChart"
    [transactionsData]="nemWallet.transactions"
  ></app-chart>
  <app-transaction-list
    [transactions]="nemWallet.transactions"
    [isShowChart]="isShowChart"
    (showChart)="showChart($event)"
  ></app-transaction-list>
</ion-content>
