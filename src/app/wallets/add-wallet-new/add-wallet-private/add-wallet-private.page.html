<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button text="" defaultHref="/tabnav/wallets/add-wallet-new"></ion-back-button>
            <ion-title>Add New Wallet</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <div *ngIf="!showSelect">
            <div class="btn-large_1" (click)="selectCoin($event)">
                <div *ngIf="!showCoin">
                    <div class="inline_1">Coin type
                        <div *ngIf="showCoin">
                            <div class="inline_1">{{selectedCoin.name}}</div>
                            <div class="inline_2">
                                <ion-icon name="chevron-down-outline"></ion-icon>pe</div>
                            <div class="inline_2">
                                <ion-icon name="chevron-down-outline"></ion-icon>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div *ngIf="showSelect">
            <div class="btn-large_1" (click)="selectCoin($event)">
                <div class="inline_1">Currency type</div>
                <div class="inline_2">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
            </div>

            <div class="select-coin">
                <div *ngFor="let supportedCoin of supportedCoins">
                    <div class="child-select-coin" (click)="chooseCoin(supportedCoin)">{{supportedCoin.name}}</div>
                </div>
            </div>
        </div>

        <div *ngIf="!showSelect">
            <div class="title-custom">
                Private Key
            </div>
            <div class="input-custom">
                <ion-input (ionChange)="privateKeyChanged()" placeholder={{this.credentials.privateKey}} [(ngModel)]="credentials.privateKey" type="text"></ion-input>
            </div>
            <div *ngIf="error">
                <div class="error">{{messageError}}</div>
            </div>

            <div class="title-custom">
                Custom Name
            </div>
            <div class="input-custom">
                <ion-input [(ngModel)]="credentials.username"></ion-input>
            </div>


            <div class="title-custom">
                Address
            </div>
            <ion-list-header lines="none">
                <ion-label *ngIf="!credentials.address">Please enter private key and select coin to show address</ion-label>
                <ion-label *ngIf="credentials.address">{{ credentials.address }}</ion-label>
            </ion-list-header>

            <ion-button class="btn-gradient-bg" expand="block" type="submit" [disabled]="!isValidPrivateKey()" (click)="continue()">Save</ion-button>
        </div>

    </div>
</ion-content>
