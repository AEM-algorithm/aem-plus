<ion-header>
  <ion-toolbar class="tool-bar-parent">
    <app-background-header></app-background-header>
    <ion-toolbar mode="ios" class="tool-bar-children">
      <ion-buttons>
        <ion-back-button
          text=""
          defaultHref="/tabnav/wallets/add-wallet-multisig"
        ></ion-back-button>
        <ion-title>{{'add_new_wallet.multisig' | translate}}</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" (click)="addSigner()">
    <div class="iconAdd">
      <ion-icon name="person-add-outline"></ion-icon>
    </div>
    <div class="text-sign">{{'add_new_wallet.add_signer' | translate}}</div>
  </div>
  <div *ngIf="showList">
    <div class="list">
      <div class="added">{{'add_new_wallet.added' | translate}}</div>
      <div>
        <ion-list
          class="list"
          lines="none"
          *ngIf="addressesList && addressesList.length > 0"
        >
          <ion-virtual-scroll [items]="addressesList" approxItemHeight="70px">
            <ion-item-sliding *virtualItem="let address" #contactSlidingItem>
              <ion-item>
                <ion-icon
                  style="color: #074673;"
                  slot="start"
                  name="person-circle-outline"
                ></ion-icon>
                <ion-label>{{ address }}</ion-label>
                <ion-label slot="end">{{'add_new_wallet.pending' | translate}}</ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-virtual-scroll>
        </ion-list>
      </div>
    </div>
    <div *ngIf="!enableBtn" class="btn-large_1">
      <div class="text-middle_1" (click)="save()">{{'add_new_wallet.save' | translate}}</div>
    </div>
    <div *ngIf="enableBtn" class="btn-large_2">
      <div class="text-middle_2" (click)="save()">{{'add_new_wallet.save' | translate}}</div>
    </div>
  </div>
</ion-content>
