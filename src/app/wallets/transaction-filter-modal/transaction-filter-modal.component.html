<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close-sharp" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title> Search Filter </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div class="filter-actions-div">
    <div class="period-filter">
      <p>Search period</p>
      <div class="btn-group">
        <ion-grid>
          <ion-row>
            <ion-button
              fill="outline"
              [class]="
                periodOptions.Day.isSelected
                  ? 'ion-button-selected first-btn'
                  : 'first-btn'
              "
              (click)="fixedFilterSelected(periodOptions.Day.value)"
              >Day</ion-button
            >
            <ion-button
              fill="outline"
              [class]="
                periodOptions.Week.isSelected ? 'ion-button-selected' : ''
              "
              (click)="fixedFilterSelected(periodOptions.Week.value)"
              >Week</ion-button
            >
            <ion-button
              fill="outline"
              [class]="
                periodOptions.Month.isSelected ? 'ion-button-selected' : ''
              "
              (click)="fixedFilterSelected(periodOptions.Month.value)"
              >Month</ion-button
            >
            <ion-button
              fill="outline"
              [class]="
                periodOptions.Year.isSelected
                  ? 'ion-button-selected last-btn'
                  : 'last-btn'
              "
              (click)="fixedFilterSelected(periodOptions.Year.value)"
              >Year</ion-button
            >
          </ion-row>
        </ion-grid>
        <!-- <ion-button fill="outline" class="last-btn">Custom</ion-button> -->
      </div>

      <div class="date-range-filter">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-no-padding">
              <ion-datetime
                class="first-datetime"
                display-format="DD MMM YYYY"
                placeholder="Select start date"
                (ionChange)="getStartDateSel($event)"
                #fromDateRef
                [max]="maxDateTime"
              ></ion-datetime>
            </ion-col>
            <ion-col class="ion-no-padding">
              <ion-datetime
                class="second-datetime"
                display-format="DD MMM YYYY"
                placeholder="Select end date"
                (ionChange)="getEndDateSel($event)"
                [max]="maxDateTime"
                #endDateRef
              ></ion-datetime>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div class="amount-filter">
      <p>Search by amount</p>

      <!-- Radio button -->
      <ion-list>
        <ion-radio-group
          value="Currency"
          class="radioBtn-div"
          (ionChange)="amountTypeChange($event)"
        >
          <ion-item lines="none">
            <ion-label>{{ currency }}</ion-label>
            <ion-radio mode="md" slot="start" value="Currency"></ion-radio>
          </ion-item>

          <ion-item lines="none">
            <ion-label>Cryptocurrency </ion-label>
            <ion-radio mode="md" slot="start" value="Crypto"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-input
              class="first-input"
              type="number"
              placeholder="minimum "
              (ionChange)="getInputMin($event)"
              #fromAmountRef
            ></ion-input>
          </ion-col>
          <ion-col class="ion-no-padding">
            <ion-input
              class="second-input"
              type="number"
              placeholder="maximum"
              (ionChange)="getInputMax($event)"
              #toAmountRef
            ></ion-input>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <ion-button mode="ios" class="ion-margin" expand="block" (click)="onSearch()"
    >Search</ion-button
  >
</ion-content>
