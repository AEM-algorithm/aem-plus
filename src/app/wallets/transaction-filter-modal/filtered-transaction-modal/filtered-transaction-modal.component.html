<ion-header>
  <!--  filter info & edit btn -->
  <!-- <div> -->
  <ion-grid class="filterInfo-div">
    <ion-row class="ion-no-padding ion-justify-content-around ion-align-items-center">
      <ion-col size="9">
        <ion-label class="title"> Transactions </ion-label>
      </ion-col>
      <ion-col size="3" class="ion-text-end">
        <ion-button mode="ios" fill="clear" (click)="close()">
          <ion-label slot="start">Close</ion-label>
          <ion-icon name="close" slot="end"> </ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-justify-content-around ion-align-items-center">
      <ion-col size="9">
        <div *ngIf="filterInfo.length >= 1 && filterInfo[0].trim() !== ''; else noSelection">
          <ion-chip *ngFor="let info of filterInfo">
            <ion-label>{{ info }}</ion-label>
          </ion-chip>
        </div>

        <ng-template #noSelection>
          <ion-chip>
            <ion-label>All</ion-label>
          </ion-chip></ng-template
        >
      </ion-col>

      <ion-col size="3" class="ion-text-end">
        <ion-button mode="ios" fill="clear" (click)="showFilter()">Edit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- </div> -->
</ion-header>

<ion-content>
  <div *ngIf="filteredTransaction.length === 0">
    <p class="ion-margin no-transaction">No transaction found.</p>
  </div>

  <div *ngIf="filteredTransaction.length > 0">
    <div *ngFor="let transaction of filteredTransaction">
      <!-- <app-transaction-item [transaction]="transaction"></app-transaction-item> -->

      <ion-item lines="none">
        <ion-label>
          <ion-text class="date"> {{ getDate(transaction.time) }}</ion-text>
        </ion-label>
      </ion-item>
      <ion-item lines="none" class="transaction-item" button (click)="viewTransDetail(transaction)">
        <ion-icon *ngIf="transaction.incoming" name="paper-plane" class="send-icon" slot="start"></ion-icon>
        <ion-icon *ngIf="!transaction.incoming" name="paper-plane" class="receive-icon" slot="start"></ion-icon>

        <ion-label>
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-no-padding ion-justify-content-between">
              <ion-col class="ion-no-padding name">
                <ion-text> {{ transaction.receiver }}</ion-text>
              </ion-col>

              <ion-col class="currency-amount">
                <ion-note> {{ transaction.incoming ? '+' : '-' }} </ion-note>
                $ {{ transaction.amountAUD }}
              </ion-col>
            </ion-row>

            <ion-row class="ion-no-padding ion-justify-content-between">
              <ion-col>
                <ion-text class="address">{{ transaction.address.slice(-5) }}</ion-text>
              </ion-col>

              <ion-col class="crypto-amount">
                <ion-note> {{ transaction.incoming ? '+' : '-' }} </ion-note>
                <ion-text>{{ transaction.amount }} BTC</ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
