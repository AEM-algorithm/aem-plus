<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="" defaultHref="/tabnav/wallets"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Wallet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked"> <ion-text>Wallet Name </ion-text></ion-label>
          <ion-input placeholder="Please input wallet name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked"><ion-text>Address Code</ion-text></ion-label>
          <ion-input placeholder="Please input address code"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-item lines="none">
          <ion-label><ion-text>Wallet Type</ion-text></ion-label>
          <ion-select interface="popover">
            <ion-select-option value="bitcoin">Bitcoin</ion-select-option>
            <ion-select-option value="nem">NEM</ion-select-option>
            <ion-select-option value="symbol">Symbol</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked"><ion-text>Private Key</ion-text></ion-label>
          <ion-input placeholder="Please input private key"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button class="ion-margin-top" expand="block">Save</ion-button>
</ion-content>
