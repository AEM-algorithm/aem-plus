<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/tabnav/wallets" text=""></ion-back-button>
    </ion-buttons>

    <div class="wallet-img">
      <ion-avatar>
        <ion-img
          [src]="selectedWallet.walletType === 'BTC' ? 'assets/img/bitcoin.png' : selectedWallet.walletType === 'NEM' ?  'assets/img/nem-icon.png' : 'assets/img/ethereum.png'"
        >
        </ion-img>
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wallet-name-div ion-text-center ion-padding">
    <ion-text class="wallet-name ion-margin"> {{selectedWallet.walletName}} </ion-text>
  </div>

  <ion-list>
    <ion-list-header lines="none">
      <ion-label>Wallet Name</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label color="primary">
        <ion-text>{{selectedWallet.walletName}}</ion-text>
      </ion-label>
    </ion-item>

    <ion-list-header lines="none">
      <ion-label> Private key</ion-label>
    </ion-list-header>
    <ion-item>
      <!--  ====> PK: show  -->
      <ion-label color="primary">
        <ion-text *ngIf="showPrivateKey; else hidePk">{{selectedWallet.privateKey}}</ion-text>
        <ng-template #hidePk>
          <ion-text>**************</ion-text>
        </ng-template>
      </ion-label>

      <!-- two icon button : preform different action -->
      <ion-button fill="clear">
        <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="onShowPk()">
        <ion-icon [name]="showPrivateKey ? 'eye':'eye-off' " slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-list-header lines="none">
      <ion-label> Mnemonic</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label color="primary" *ngIf="showMnemonic; else hideMnemonic">
        <ion-text *ngFor="let word of selectedWallet.mnemonic">{{word}} </ion-text>
      </ion-label>

      <ng-template #hideMnemonic>
        <ion-label color="primary">
          <ion-text>**************</ion-text>
        </ion-label>
      </ng-template>

      <!-- two icon button : preform different action -->
      <ion-button fill="clear">
        <ion-icon name="copy-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" (click)="onShowMnemonic()">
        <ion-icon [name]="showMnemonic ? 'eye':'eye-off'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-list-header lines="none">
      <ion-label>Paper wallet</ion-label>
      <ion-button class="download-btn">Download</ion-button>
    </ion-list-header>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <div>
    <ion-button expand="block">Save</ion-button>
    <ion-button expand="block">Cancel</ion-button>
    <ion-button expand="block">Delete The Wallet</ion-button>
  </div>
</ion-footer>
