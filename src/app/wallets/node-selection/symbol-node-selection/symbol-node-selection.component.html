<ion-header>
  <ion-toolbar class="tool-bar-parent">
    <app-background-header></app-background-header>
    <ion-toolbar mode="ios" class="tool-bar-children">
      <ion-buttons slot="start">
        <ion-button (click)="closeModal()">
          <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>{{'wallets.select_node' | translate}}</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- add custom node section: -->
  <ion-list>
    <div class="separate-normal"></div>

    <ion-item class="label" lines="none">
      <ion-label>{{"wallets.host" | translate}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="customHost" name="customHost"></ion-input>
    </ion-item>
    <div class="separate"></div>

    <div class="separate-normal"></div>

    <ion-item class="label" lines="none">
      <ion-label class="ion-no-margin">{{"wallets.port" | translate}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="customPort"
        type="number"
        min="1"
        max="65999"
        name="customPort"
      ></ion-input>
    </ion-item>
    <div class="separate"></div>

    <ion-item lines="none">
      <ion-button
        class="add-node-button ion-no-padding ion-no-margin"
        mode="ios"
        (click)="addCustomNode()"
        fill="clear"
      >
        <ion-icon slot="start" name="add-outline"></ion-icon>
        <ion-label slot="end">{{"wallets.add_custom_node" | translate}}</ion-label>
      </ion-button>
    </ion-item>

    <div class="separate-normal"></div>

    <!-- Node select section -->
    <ion-item lines="none" class="label">
      <ion-label>{{"wallets.current_node" | translate}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-select
        mode="ios"
        (ionChange)="onChangeNode($event)"
        [(ngModel)]="selectedNode"
        placeholder="Select One"
      >
        <ion-select-option *ngFor="let node of nodes" [value]="node">{{
          node
        }}</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="separate"></div>
  </ion-list>

  <div class="separate-large"></div>

  <ion-button
    mode="ios"
    expand="block"
    class="btn-gradient-bg ion-margin import-button"
    (click)="confirmNode()"
    >
    {{"wallets.confirm" | translate}}
  </ion-button>
</ion-content>
