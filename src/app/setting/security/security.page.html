<ion-header>
  <ion-toolbar>
    <app-background-header></app-background-header>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabnav/setting" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Security</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 30px">
    <ion-item lines="none" (click)="onChangePin()">
      <ion-icon name="chevron-forward-outline" slot="end" style="color: lightgray"></ion-icon>
      <ion-label>Change PIN</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>{{biometryType}}</ion-label>
      <ion-toggle slot="end" name="useTouchId" [(ngModel)]="enableBiometry" (ngModelChange)="toggleBiometryChange()">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
