<ion-header>
  <ion-toolbar style="padding: 50px 0 0">
    <ion-buttons>
      <ion-back-button defaultHref="/tabnav/setting" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Security</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list style="margin-top: 30px">
    <ion-item lines="none" (click)="onEnterPin()">
      <ion-icon name="chevron-forward-outline" slot="end" style="color: lightgray;"></ion-icon>
      <ion-label>Change PIN</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Use Touch ID</ion-label>
      <ion-toggle slot="end" name="useTouchId"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
