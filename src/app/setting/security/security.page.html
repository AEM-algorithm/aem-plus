<ion-header>
  <ion-toolbar class="tool-bar-parent">
    <app-background-header></app-background-header>
    <ion-toolbar mode="ios" class="tool-bar-children">
      <ion-buttons>
        <ion-back-button
          defaultHref="/tabnav/setting"
          text=""
        ></ion-back-button>
      </ion-buttons>
      <ion-title>{{"settings_security.security" | translate}}</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 30px;">
    <ion-item lines="none" (click)="onChangePin()">
      <ion-icon
        name="chevron-forward-outline"
        slot="end"
        style="color: lightgray;"
      ></ion-icon>
      <ion-label>{{"settings_security.change_pin" | translate}}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>{{biometryType}}</ion-label>
      <ion-toggle
        slot="end"
        name="useTouchId"
        [(ngModel)]="enableBiometry"
        (ngModelChange)="toggleBiometryChange()"
        mode="ios"
      >
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
