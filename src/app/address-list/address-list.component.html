<ion-toolbar class="search-bar ion-margin-top">
  <ion-searchbar slot="start" class="ion-no-padding" (ionChange)="onSearchAddress($event)"></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button class="add-btn" routerLink="/tabnav/address-book/add-contact">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-list class="list" lines="none" *ngFor="let address of filteredAddresses">
  <ion-item detail="false" routerLink="/tabnav/address-book/detail">
    <ion-avatar slot="start">
      <img src="assets/img/contact.png" />
    </ion-avatar>
    <ion-label>{{ address.name }}</ion-label>
  </ion-item>
</ion-list>
