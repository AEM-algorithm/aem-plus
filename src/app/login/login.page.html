<ion-content class="ion-align-items-center">
  <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="logo-div ion-padding">
            <img src="../assets/logos/logo_white.png" />
          </div>
        </ion-col>
      </ion-row>

      <div routerLink="">Forgot PIN?</div>

      <ion-row>
        <ion-col>
          <ion-button expand="block" routerLink="">Log in</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <button class="btn-1" clear color="positive" ion-button on-click="goToSignupPage()">
          {{'Create Account'}}
        </button>
      </ion-row>

      <div class="empty-div"></div>
    </ion-grid>
  </ion-row>
</ion-content>
