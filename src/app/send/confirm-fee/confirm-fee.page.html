<ion-header>
  <ion-toolbar style="padding: 30px 0 0">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/send/main" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Send</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="infoCard">
    <ion-item lines="none">
      <p>From</p>
      <ion-label>
        <div class="nameLabel">
          <ion-img src='assets/img/nem-icon.png'></ion-img>
          <strong>Wallet name - Token 1</strong>
        </div>
        <p>NAJA6H-KCOU7X-ZBJAPF-GGYYYW-22Y4RO-V5PF63-U5IK</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <p>To</p>
      <ion-label>
        <div class="nameLabel">
          <ion-img src='assets/img/nem-icon.png'></ion-img>
          <strong>Einstein</strong>
        </div>
        <p>ZBJAPF-HUGY7X-GGYYYW-GGYYYW-22Y4RO-V5PF63-U5IK</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <p>Description</p>
      <ion-label>
        <p>Hi Einstein, can you teach me math</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none" style="border-bottom: 0;">
      <p>Amount</p>
      <ion-label>
        <strong>20 AUD</strong>
        <p>0.365000 XEM</p>
      </ion-label>
    </ion-item>
  </ion-card>

  <strong style="padding-left: 20px;">Fees</strong>
  <ion-range min="5" max="20" pin value="13"></ion-range>

  <ion-item lines="none">
    <ion-label >
      <p style="vertical-align:text-top">Low</p>
    </ion-label>
    <ion-label style="text-align: center;">
      <p>Medium</p>
      <p style="color: #074673;">Suggested</p>
    </ion-label>
    <ion-label style="text-align: end;">
      <p>High</p>
    </ion-label>
  </ion-item>

  <ion-card style="text-align: center;">
    <strong>10 AUD</strong>
    <p>0.365000 XEM</p>
  </ion-card>

  <div style="text-align: center">
    <ion-button expand="block" class="sendBtn" (click)="showConfirmPopup()">Send</ion-button>
  </div>

</ion-content>
