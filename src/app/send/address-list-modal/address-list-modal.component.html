<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="ion-no-margin close-text" fill="clear" (click)="closeModal()"> Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="search-bar">
    <ion-searchbar slot="start" class="ion-no-padding"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <app-address-list></app-address-list> -->

  <!-- TODO reuse the address list component -->
  <!-- component cannot reuse in component -->
  
  <ion-list class="list" lines="none" *ngFor="let addressList of addressList" (click)="openDetailModal()">
    <ion-item detail="false">
      <ion-avatar slot="start">
        <img src="assets/img/contact.png">
      </ion-avatar>
      <ion-label>{{addressList.name}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
