<ion-toolbar class="search-bar ion-margin-top">
  <ion-searchbar slot="start" class="ion-no-padding" (ionChange)="onSearchAddress($event)"></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button class="add-btn btn-gradient-bg" routerLink="/tabnav/address-book/add-contact">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<div *ngIf="!filteredAddresses || filteredAddresses.length <= 0">
  <p class="ion-text-center">No address added</p>
</div>

<ion-list class="list" lines="none" *ngIf="filteredAddresses && filteredAddresses.length > 0">
  <ion-virtual-scroll [items]="filteredAddresses" approxItemHeight="70px">
    <!-- <ion-item-sliding *ngFor="let address of filteredAddresses" #addressSlidingItem> -->
    <ion-item-sliding #addressSlidingItem *virtualItem="let address">
      <ion-item (click)="navToDetail(address.id)">
        <ion-avatar slot="start">
          <img src="assets/img/contact.png" />
        </ion-avatar>
        <ion-label>{{ address.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onDelecteContact(address.id, addressSlidingItem)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>
</ion-list>
