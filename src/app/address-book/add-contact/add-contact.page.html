<ion-header>
  <ion-toolbar style="padding: 50px 0 0">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabnav/address-book" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="qr-code-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Contact</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div style="text-align: center; margin-top: 30px">
    <img style="width: 80px" src="assets/img/contact.png">
    <h5>Add Image</h5>
  </div>

  <ion-item lines="none" style="border-top: 1px solid #DFE7ED;">
    <!-- <ion-label position="floating">First Name</ion-label> -->
    <ion-input placeholder="First name"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <!-- <ion-label position="floating">Last Name</ion-label> -->
    <ion-input placeholder="Last name"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <!-- <ion-label position="floating">Company</ion-label> -->
    <ion-input placeholder="Company"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Wallet Type</ion-label>
    <ion-select interface="popover">
      <ion-select-option value="bitcoin">Bitcoin</ion-select-option>
      <ion-select-option value="nem">NEM</ion-select-option>
      <ion-select-option value="symbol">Symbol</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <!-- <ion-label position="floating">Wallet Address</ion-label>
    <ion-input ></ion-input> -->
    <ion-input placeholder="Wallet Address"></ion-input>
  </ion-item>

  <!-- <ion-item lines="none">
    <ion-label position="floating">Description (Optional)</ion-label>
    <ion-input></ion-input>
  </ion-item> -->

  <!-- <ion-item lines="none" >
    <ion-label position="stacked" style="padding-top: 5%">Save to account address book</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item> -->

  <div style="text-align: center; padding-top: 30px;">
    <ion-button class="saveBtn">Save</ion-button>
  </div>
</ion-content>
