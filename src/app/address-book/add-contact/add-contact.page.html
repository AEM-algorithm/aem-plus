<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/tabnav/address-book"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="text-align: center; margin-top: 30px">
    <img style="width: 80px" src="assets/img/contact.png">
    <h5>Add Image</h5>
  </div>

  <ion-item>
    <ion-label position="stacked"><strong>Name</strong></ion-label>
    <ion-input placeholder="Please input contact's name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"><strong>Address Code</strong></ion-label>
    <ion-input placeholder="Please input contact's address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Wallet Type</ion-label>
    <ion-select interface="popover">
      <ion-select-option value="bitcoin">Bitcoin</ion-select-option>
      <ion-select-option value="nem">NEM</ion-select-option>
      <ion-select-option value="symbol">Symbol</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"><strong>Description</strong>(Optional)</ion-label>
    <ion-input placeholder="Please add description"></ion-input>
  </ion-item>

  <ion-item lines="none" >
    <ion-label position="stacked" style="padding-top: 5%">Save to account address book</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>

  <div style="text-align: center">
    <ion-button shape="round" style="width: 80%">Save</ion-button>
  </div>
</ion-content>
