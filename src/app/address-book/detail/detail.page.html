<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabnav/address-book" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="edit-btn" routerLink="/tabnav/address-book/detail/edit">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Address Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contact-name">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <img src="assets/img/contact.png" />
      </ion-avatar>
      <ion-label>
        <h1>{{address.name}}</h1>
        <p>{{address.companyName ? address.companyName : ''}}</p>
      </ion-label>
    </ion-item>
  </div>

  <ion-list lines="none" class="contact-info">
    <ion-item>
      <ion-icon slot="start" name="business-outline" size="small"></ion-icon>
      <ion-label>{{address.ABNNum}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="location-outline" size="small"></ion-icon>
      <ion-label> {{address.companyAddress}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="mail-outline" size="small"></ion-icon>
      <ion-label> {{address.email}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngFor="let walletAddress of address.walletsList">
    <ion-item lines="none" class="border-bottom">
      <ion-img [src]=" walletAddress.type === 'BTC'? 'assets/img/bitcoin.png' : 'assets/img/nem-icon.png'"></ion-img>
      <ion-text class="wallet-name">{{ walletAddress.type === 'BTC' ? 'BTC' : 'XEM'}}</ion-text>

      <ion-button fill="clear" slot="end">
        <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-card-content>{{walletAddress.address}}</ion-card-content>

    <ion-footer>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button fill="clear" class="footer-btn"> SEND </ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
