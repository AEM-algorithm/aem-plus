<ion-header>
  <ion-toolbar style="padding: 50px 0 0">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabnav/address-book" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="add-btn">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Address Book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none" style="padding: 40px 40px 25px 40px">
    <ion-avatar slot="start" style="height: 76px; width: 76px;margin-right: 20px">
      <img src="assets/img/contact.png">
    </ion-avatar>
    <ion-label>
      <h1>Daniel Jones</h1>
      <p>Xero</p>
    </ion-label>
  </ion-item>

  <!-- <ion-toolbar style="padding: 0 10px 10px 10px;">
    <ion-buttons slot="end">
      <ion-button class="add-btn">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> -->

<!-- <div class="addressListContainer"> -->
  <ion-card *ngFor="let address of address">
    <ion-item lines="none" class="border-bottom">
      <ion-img *ngIf="address.walletType === 'BTC'" src="assets/img/bitcoin.png"></ion-img>
      <ion-img *ngIf="address.walletType === 'NEM'" src="assets/img/nem-icon.png"></ion-img>
      <ion-img *ngIf="address.walletType === 'ETH'" src="assets/img/symbol.png"></ion-img>

      <ion-text class="wallet-name" *ngIf="address.walletType === 'BTC'">Bitcoin</ion-text>
      <ion-text class="wallet-name" *ngIf="address.walletType === 'NEM'">NEM</ion-text>
      <ion-text class="wallet-name" *ngIf="address.walletType === 'ETH'">Symbol</ion-text>

      <ion-button fill="clear" class="icon-btn" slot="end">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear" class="icon-btn" slot="end">
        <ion-icon name="share-social-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-card-content>{{address.walletAddress}}</ion-card-content>

    <ion-footer>
      <ion-row>
        <ion-col size="12" class="ion-text-center white-border">
          <ion-button fill="clear" class="footer-btn"> SEND </ion-button>
        </ion-col>
      </ion-row>
    </ion-footer>  

  </ion-card>
<!-- </div> -->

</ion-content>
